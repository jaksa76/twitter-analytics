apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: eu.gcr.io/apt-sentinel-180609/ta-worker:v1
        imagePullPolicy: Always
---