apiVersion: extensions/v1beta1 # for versions before 1.7.0 use apps/v1beta1
kind: Deployment
metadata:
  name: worker-deployment
  labels:
    app: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: gcr.io/minicampbudapest/worker:1.0
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: master-deployment
  labels:
    app: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master
  template:
    metadata:
      labels:
        app: master
    spec:
      containers:
      - name: master
        image: gcr.io/minicampbudapest/master:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: master-service
  labels:
    run: master-service
spec:
  ports:
  - port: 4567
    protocol: TCP
  selector:
    app: master